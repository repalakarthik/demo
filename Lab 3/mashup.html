<script type="text/javascript"> 
	//<![CDATA[ 
	// 1. Define icons 
	
	var iconprim = new GIcon(); 
	iconprim.shadow = "http://www.google.com/mapfiles/shadow50.png"; 
	iconprim.iconSize = new GSize(20, 34); 
	iconprim.shadowSize = new GSize(37, 34); 
	iconprim.iconAnchor = new GPoint(10, 34); 
	iconprim.infoWindowAnchor = new GPoint(4, 4); 
	
	var markers; 
	var infoHtml; 
	var ranNum= Math.floor(Math.random()*7); 
	var map; 
	var name1 = new Array("India's Taj Mahal","Great Wall of China","Petra in Jordan","Brazil's statue of Christ the Redeemer","Peru's Machu Picchu","Mexico's Chichen Itza pyramid","The Colosseum in Rome"); 
	var points = new Array(new GLatLng(27.174961,78.042385),new GLatLng(40.334245,116.477652),new GLatLng(30.328611,35.441944),new GLatLng(-22.951389,-43.2108334),new GLatLng(-13.163056,-72.545556),new GLatLng(20.682778,-88.569167),new GLatLng(41.890169,12.492269)); 
	var youtube = new Array("ZblinvBE1VI","Hz8ErMx6QZU","VAXu4ODpqmk","TD6Dc--Cec8","6jJW7aSNCzU","wjOyi2IQKSI","1ycODdZkRpQ"); 
	var img = new Array("taj","greatwall","petra","rioredeemer","machupicchu","chichen","colloseum"); 
	var youtubelink1 = ' <embed src="http://www.youtube.com/v/'; 
	var youtubelink2 = '&autoplay=1" type="application/x-shockwave-flash" width="340" height="280"></embed>'; 
	var wikipedialink = new Array("Taj_mahal","Great_wall_of_china","Petra","Christ_the_Redeemer_%28Rio_de_Janeiro%29","Machu_picchu","Chichen-Itza","Colosseum"); 
	var wikipedialinkheader = "http://en.wikipedia.org/wiki/"; 
	var zoom = new Array(18,14,18,18,18,14,18); 
	function onLoad() { 
	// 3. Set up map 
	// alert ("I am here"); 
	
	map = new GMap2(document.getElementById("map")); 
	map.addControl(new GSmallMapControl()); 
	map.addControl(new GMapTypeControl()); 
	map.setCenter(new GLatLng(27.174961,78.042385),18,G_SATELLITE_MAP); 
	show7wonders(); 
	mashups(); 
	} 
	function show7wonders() { 
	
	map.clearOverlays(); 
	infoHtml = new Array(name1.length); 
	markers = new Array(name1.length); 
	for(var i = 0; i < name1.length; i++) { 
	
	var point = points[i]; 
	infoHtml[i] = "<div class=\"bubble\">"; 
	// infoHtml[i] += "<img src='" + img[i] + ".jpg' width='80px' height='60px' align='left'/>"; 
	infoHtml[i] += "<h2><b><a href='" + wikipedialinkheader + wikipedialink[i] + "'>" + name1[i] + "</a></b> </h2>"; 
	infoHtml[i] += "<hr>"; 
	infoHtml[i] += youtubelink1 + youtube[i] + youtubelink2; 
	infoHtml[i] += "</div>" 
	iconprim.image = "../images/marker_34_blue.png"; 
	markers[i] = new GMarker(point,iconprim); 
	GEvent.addListener( markers[i], 'click', makeOpenerCaller(i) ); 
	map.addOverlay(markers[i]); 
	if (i == ranNum) 
	{ 
	map.setZoom(zoom[i]); 
	markers[i].openInfoWindowHtml( infoHtml[i] ); 
	} 
	} 
	} 
	
	// Open the info box for the specified marker. 
	function opener(i){ 
	map.setZoom(zoom[i]); 
	markers[i].openInfoWindowHtml( infoHtml[i] ); 
	} 
	
	// This returns a function closure that calls opener() with the specified arg. 
	
	function makeOpenerCaller( i ) 
	{ 
	return function() { opener( i ); }; 
	} 
	//]]> 
	
	</script>
